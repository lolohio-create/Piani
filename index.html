<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piani. The piano for everyone.</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Piani. The piano for everyone.</h1>

  <div class="piano">
    <!-- Octave 1 -->
    <div data-note="C" class="key white">A</div>
    <div data-note="C#" class="key black"></div>
    <div data-note="D" class="key white">S</div>
    <div data-note="D#" class="key black"></div>
    <div data-note="E" class="key white">D</div>
    <div data-note="F" class="key white">F</div>
    <div data-note="F#" class="key black"></div>
    <div data-note="G" class="key white">G</div>
    <div data-note="G#" class="key black"></div>
    <div data-note="A" class="key white">H</div>
    <div data-note="A#" class="key black"></div>
    <div data-note="B" class="key white">J</div>
    <div data-note="C2" class="key white">K</div>

    <!-- Octave 2 -->
    <div data-note="C2" class="key white">L</div>
    <div data-note="C#2" class="key black"></div>
    <div data-note="D2" class="key white">Z</div>
    <div data-note="D#2" class="key black"></div>
    <div data-note="E2" class="key white">X</div>
    <div data-note="F2" class="key white">C</div>
    <div data-note="F#2" class="key black"></div>
    <div data-note="G2" class="key white">V</div>
    <div data-note="G#2" class="key black"></div>
    <div data-note="A2" class="key white">B</div>
    <div data-note="A#2" class="key black"></div>
    <div data-note="B2" class="key white">N</div>
    <div data-note="C3" class="key white">M</div>
  </div>

  <script src="script.js"></script>
  <div class="credit">Made by Ethan Youssif in Mrs.Rinkel's Class</div>
</body>
</html>

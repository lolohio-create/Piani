<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Online Piano</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Online Piano</h1>

  <div class="piano">
    <div data-note="C" class="key white">A</div>
    <div data-note="C#" class="key black"></div>
    <div data-note="D" class="key white">S</div>
    <div data-note="D#" class="key black"></div>
    <div data-note="E" class="key white">D</div>
    <div data-note="F" class="key white">F</div>
    <div data-note="F#" class="key black"></div>
    <div data-note="G" class="key white">G</div>
    <div data-note="G#" class="key black"></div>
    <div data-note="A" class="key white">H</div>
    <div data-note="A#" class="key black"></div>
    <div data-note="B" class="key white">J</div>
    <div data-note="C2" class="key white">K</div>
  </div>

  <script src="script.js"></script>
  <div class="credit">Made by Ethan Youssif in Mrs.Rinkel's Class</div>
</body>
</html>
